<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Ecrire un billet </title>
  </head>
  <body>
    <h1> Ecrire un nouveau billet </h1>
    
    <form enctype="multipart/form-data" action="enregistre_billet.php" method="post">

      <label> Titre : <input type="text" name="titre" /> </label> <br/>
      
      <label> Catégorie 
      <select name="categorie">
	<option value="organisation"> Organisation </option>
	<option value="stage" > Stage </option> 
	<option value="sortie" > Sortie </option>
	<option value="info" > Info </option>
	<option value="projecteur"> Projecteur </option>
      </select>
      </label> <br/>

      <label> Resume : <textarea name="resume" cols="100" rows="2"> </textarea> </label><br/>
      
      <label> Billet <textarea name="contenu" cols="200" rows="20"> </textarea> </label><br/>
      
      <label> Image <input type="file" name="image" /> </label><br/>
      <input type="submit" name="enregistrer" value="Enregistrer"/>
      <input type="submit" name="publier" value="Publier"/>
    </form>
    <button type="button" onclick="previsualiser.js" > Prévisualiser </button>

  </body>
</html>
